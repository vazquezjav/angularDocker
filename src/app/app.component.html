

<router-outlet>
  
  <body >

    <div class="container" style="margin-top: 50px;">

      <div >
        <label for="nombre">Ingrese la cedula</label>
    </div>

    <div>
      <input type="text"  [(ngModel)]="cedula" placeholder="Ingrese numero cedula">
    <br>
    </div>
    <button class="btn btn-primary" (click)="buscar()">Buscar</button>
      
    </div>
         
        <div *ngIf="encuentra" class="container" style="margin-top: 70px;">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="nombre" name="name">
          </div>
          
          <div class="form-group">
            <label for="alterEgo">Ciudad</label>
            <input type="text"  class="form-control" id="alterEgo"
                   [(ngModel)]="ciudad" name="alterEgo">
          </div>
          <div class="form-group">
            <label for="alterEgo">Educacion</label>
            <input type="text"  class="form-control" id="alterEgo"
                   [(ngModel)]="educacion" name="alterEgo">
          </div>
          <div class="form-group">
            <label for="alterEgo">Telefono</label>
            <input  class="form-control"  [(ngModel)]="telefono" name="alterEgo">
                   
          </div>
          <div class="form-group">
            <label for="alterEgo">Genero</label>
            <input type="text"  class="form-control" id="alterEgo"
                   [(ngModel)]="genero" name="alterEgo">
          </div>
        </div>
       
        <div *ngIf="noencuentra" class="container" style="margin-top: 70px">
          <div class="alert alert-danger">
            <strong>Error!</strong> El usuario no se encuentra registrado.
          </div>
        </div>
        
  </body>
</router-outlet>
